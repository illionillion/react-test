<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-items</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        // リストコンポーネントを定義
        class RList extends React.Component {
            render () {
                // items属性に指定した値から配列itemsを利用
                const items = this.props.items.split(",")
                // アイテム一覧からli要素を作成
                const itemsObj = items.map(
                    (e)=>{
                        console.log(e);
                        return <li>{e}</li>
                    }
                )
                // タイトル
                let title = this.props.title
                if (!title) title="LIST"
                // 描画内容を返す
                return (<div>
                    <h3>{title}</h3>
                    <ul>{itemsObj}</ul>
                </div>)
            }
        }
        // コンポーネントを表示する
        const dom = <div>
            <RList title="果物" items="バナナ,リンゴ,イチゴ"/>
            <RList title="野菜" items="大根,人参,きゅうり"/>
        </div>
        // ReactDOM.render(<RList title="Colors" items="Red,Green,Blue,White" />,
        ReactDOM.render(dom,
        document.getElementById("root"))
    </script>
</head>
<body>
    <div id="root"></div>    
</body>
</html>
