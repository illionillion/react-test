<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cp-imagetext</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">

        const dom = <div>
            <PhotoText image="pic1" label="南国の浜辺"/>
            <PhotoText image="pic2" label="南国の海は広い"/>
            <PhotoText image="pic3" label="青い海～"/>
        </div>

        ReactDOM.render(dom,document.querySelector("#root"))

        function PhotoText(props) {
            const url = `img/${props.image}.jpeg`
            const label = props.label
            const boxStyle = {
                border:'1px solid silver',
                margin:'8px',
                padding:'4px'
            }

            return <div style={boxStyle}>
                <img src={url} alt={label} />
                <span>{label}</span>
            </div>
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
